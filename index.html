<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="team-title"> 
                HOME 
            </div>
            <div class="points" id="home-points-el">
                0
            </div>
            <div class="action-btns-div">
                <button class="action-btn" id="plus-one-btn" onclick="plusOne_home()">+1</button>
                <button class="action-btn" id="plus-two-btn" onclick="plusTwo_home()">+2</button>
                <button class="action-btn" id="plus-three-btn" onclick="plusThree_home()">+3</button>
            </div>
            
        </div>
        <div class="sub-container">
            <div class="team-title">
                GUEST
            </div>
            <div class="points" id="guest-points-el">
                0
            </div>
            <div class="action-btns-div">
                <button class="action-btn" id="plus-one-btn" onclick="plusOne_guest()">+1</button>
                <button class="action-btn" id="plus-two-btn" onclick="plusTwo_guest()">+2</button>
                <button class="action-btn" id="plus-three-btn" onclick="plusThree_guest()">+3</button>
            </div>
        </div>
    </div>  
    <script src="index.js"></script>
</body>
